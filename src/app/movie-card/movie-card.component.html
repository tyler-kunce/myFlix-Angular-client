<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies; let i=index;">
        <mat-dialog-content>
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImagePath}}/>
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.Genre.Name)"
                >
                Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.Director.Name)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openMovieDialog(movie.Title, movie.Description)"
                >
                    Details
                </button>
                <button
                    mat-icon-button
                    (click)="toggleFav(movie)"
                >
                <mat-icon
                    *ngIf="isFav(movie)" style="transform: scale(1.5)"
                >
                    favorite
                </mat-icon>
                <mat-icon
                    *ngIf="!isFav(movie)" style="transform: scale(1.5)"
                >
                    favorite_border
                </mat-icon>
                </button>
            </mat-card-actions>
        </mat-dialog-content>
    </mat-card>
</div>
