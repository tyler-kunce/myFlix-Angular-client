<mat-card>
    <mat-card-header>
        <mat-card-title>{{ data.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
