<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{user.Username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Email: {{user.Email}}</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Your Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-label>Username</mat-label>
                <mat-form-field>
                    <input 
                        name="Username"
                        matInput
                        type="text"
                        [(ngModel)]="userData.Username"
                        placeholder="Username"
                    />
                </mat-form-field>
                <mat-label>Birthdate</mat-label>
                <mat-form-field>
                    <input 
                        name="birthdate"
                        matInput
                        type="date"
                        [(ngModel)]="userData.Birthdate"
                        placeholder="Birthdate"
                    />
                </mat-form-field>
                <mat-label>Email</mat-label>
                <mat-form-field>
                    <input
                        name="email"
                        matInput
                        type="email"
                        [(ngModel)]="userData.Email"
                        placeholder="Email"
                    />
                </mat-form-field>
            </form>
                <mat-card-actions>
                    <button
                        mat-raised-button
                        type="submit"
                        color="primary"
                        (click)="editUser()"
                    >
                        Submit
                    </button>
                    <button
                        mat-raised-button
                        color="warn"
                        (click)="deleteUser()"
                    >
                        Delete User
                    </button>
                </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div>
        <h3>Your Favorite Movies</h3>
        <div *ngIf="FavoriteMovies && FavoriteMovies.length > 0; else noFavoritesTemplate">
            <mat-card *ngFor="let movie of FavoriteMovies;">
                <mat-card-content>
                    <img src="{{movie.ImagePath}}" />
                </mat-card-content>
            </mat-card>
        </div>
        <ng-template #noFavoritesTemplate>
            <p>No favorites here!</p>
        </ng-template>
    </div>
</div>
