<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Movie Information</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ data.Description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            (click)="closeDialog()"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
